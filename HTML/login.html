<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskişehir Technical University/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="home.html"><img height=70 src="/photos/estu_logo_vektorel.svg" alt="ESTÜ" ;></a>
            </div>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="university.html">University</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="campuslife.html">Campus Life</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="login">
        <form action="home.html" method="get">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" required>
                <small id="emailHelp" class="form-text text-muted">Do not share your password with anyone.</small>
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Remember">
                <small><label class="form-check-label" for="Remember">Remember me</label></small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <p class="copy" style="position: fixed;">&copy; 2024 University. All rights reserved.</p>
    </footer>
</body>

</html>
